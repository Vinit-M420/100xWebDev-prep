<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="text"  id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>
                Already have an account? <a href="#" id="show-signin">Sign In</a>
            </p>
        </div> 

        <div class="signin-container" style="display: none;">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="signin-email">Email:</label>
                <input type="text" id="signin-email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
        </div>

        <div class="todo-container" style="display: none;">
            <h2>Your todos</h2>
            <form id="todo-form">
                <input type="text" placeholder="Enter your todo" id="todo-title" required>
                <button pe="submit">Add Todo</button>
            </form>
                <ul id="todo-list">
                </ul>
        </div>
        <p id="response-message"></p>
    </div>
    <script src="script.js"></script>    
</body>
</html>
