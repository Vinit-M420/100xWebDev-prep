    <body>
        <div class="main">
            <div class="input">
                    <div id="cardcount-div">
                        <label for="cardcount">No of Cards</label>
                        <input type="number" placeholder="0" name="cardcount" min="1" max="100"></input>
                    </div>
                    <div>
                        <label for="dropdown">Select Pokemon Type</label>
                        <select id="dropdown">
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="grass">Grass</option>
                            <option value="electric">Electric</option>
                            <option value="rock">Rock</option>
                        </select>
                    <div>
                        <button onclick="gather()">Gather Cards</button>
                        <button onclick="lose()">Lose Cards</button>
                    </div>
                </div>
            </div>
